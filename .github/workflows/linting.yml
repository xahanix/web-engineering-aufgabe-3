name: Static Code Analysis

on: [push, pull_request]

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint  # Hier den Befehl für deine statische Codeanalyse einfügen

      - name: Run ESLint
        run: npx eslint . --ext .js
